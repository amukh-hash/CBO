<div
  data-duo-cat
  data-clip="{{ clip|default('duo_snuggle') }}"
  data-hover-clip="{{ hover_clip|default('duo_groom') }}"
  data-hover-switch="{{ hover_switch|default('true') }}"
  data-scale="{{ scale|default('0.25') }}"
  data-speed="{{ speed|default('1') }}"
  data-pause="{{ pause|default('false') }}"
  data-metadata-url="/static/sprites/cats/cats_duo_atlas.json"
  class="{{ class_name|default('cat-duo-widget') }}"
></div>
