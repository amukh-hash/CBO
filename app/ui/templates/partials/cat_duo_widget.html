<div
  data-duo-cat
  data-clip="{{ clip|default('snuggle_idle') }}"
  data-hover-clip="{{ hover_clip|default('nose_boop') }}"
  data-hover-switch="{{ hover_switch|default('true') }}"
  data-click-queue="{{ click_queue|default('mutual_groom,paw_batting,snuggle_curl') }}"
  data-playlist="{{ playlist|default('ambient_random') }}"
  data-playlist-enabled="{{ playlist_enabled|default('true') }}"
  data-scale="{{ scale|default('1.125') }}"
  data-speed="{{ speed|default('1') }}"
  data-pause="{{ pause|default('false') }}"
  data-metadata-url="/static/sprites/cats/cats_duo_pack.json?v=cat-tree-41"
  class="{{ class_name|default('cat-duo-widget') }}"
></div>
