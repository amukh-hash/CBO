{% extends "base.html" %}
{% block content %}
<h1>Expenses</h1>
<div class="card">
  <form method="post" action="/expenses/add">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <label>Amount (cents)<input name="amount_cents" type="number" required /></label>
    <label>Incurred At<input name="incurred_at" type="date" required /></label>
    <label>Category<input name="category" value="medical" /></label>
    <label>Memo<input name="memo" /></label>
    <button type="submit">Add Expense</button>
  </form>
</div>
<div class="card">
  <table><tr><th>ID</th><th>Category</th><th>Cents</th><th>Date</th></tr>
    {% for e in expenses %}<tr><td>{{ e.id }}</td><td>{{ e.category }}</td><td>{{ e.amount_cents }}</td><td>{{ e.incurred_at }}</td></tr>{% endfor %}
  </table>
</div>
{% endblock %}
